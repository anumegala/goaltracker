<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoalTracker</title>

  <!-- Optional: Bootstrap for quick styling -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  

  <style>
    body {
    background: url('/static/images/bg.jpg') no-repeat center center fixed;
    background-size: cover;
  }

    color: #ff9800;  /* bright orange, you can change */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* for pop effect */
  }

  
  </style>
  


  <!-- âœ… Chart.js CDN (this is the main step) -->

  <nav class="navbar navbar-dark bg-dark">
    <div class="container"><span class="navbar-brand">GoalTracker</span></div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Keep page-specific scripts here so DOM is ready -->
  {% block extra_scripts %}{% endblock %}

</html>
