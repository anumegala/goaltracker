{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="highlight-heading">Edit Habit</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
  <label for="{{ form.name.id_for_label }}" style="color: #ffcc00; font-size:18px; font-weight:bold;">Task:</label><br>
  {{ form.name }}
        </p>

        <p>
  <label for="{{ form.description.id_for_label }}" style="color: #ffcc00; font-size:18px; font-weight:bold;">Description:</label><br>
  {{ form.description }}
        </p>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'habit_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
