{% extends 'base.html' %}

{% block content %}
<h1 class="highlight-heading">Add New Habit</h1>
<style>
  label {
    font-size: 18px;         /* bigger font */
    font-weight: bold;       /* make it bold */
    color: #ffcc00;          /* gold color for visibility */
  }

  input, textarea {
    background-color: rgba(255,255,255,0.9);
    border-radius: 8px;
    padding: 8px;
    width: 100%;
  }
</style>

<form method="post">
  {% csrf_token %}
  <p>
  <label for="{{ form.name.id_for_label }}" style="color: #ffcc00; font-size:18px; font-weight:bold;">Task:</label><br>
  {{ form.name }}
</p>

<p>
  <label for="{{ form.description.id_for_label }}" style="color: #ffcc00; font-size:18px; font-weight:bold;">Description:</label><br>
  {{ form.description }}
</p>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
